<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <!-- Include your navigation here -->
</header>

<main>
    <h1>Checkout</h1>

    <div id="checkout-items">
        <!-- Checkout items will be dynamically generated here -->
    </div>

    <h2>Total: ₹<span id="checkout-total">0.00</span></h2>

    <!-- You can add a form here to collect user information (address, payment, etc.) -->
    <form id="checkout-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Shipping Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Submit Order</button>
    </form>
</main>

<script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function displayCheckoutItems() {
        const checkoutItemsDiv = document.getElementById('checkout-items');
        checkoutItemsDiv.innerHTML = ''; // Clear current items

        let total = 0;

        cart.forEach(item => {
            const itemTotal = item.price * item.quantity;
            total += itemTotal;

            checkoutItemsDiv.innerHTML += `
                <div class="checkout-item">
                    <h3>₹{item.name}</h3>
                    <p>Price: ₹₹{item.price}</p>
                    <p>Quantity: ₹{item.quantity}</p>
                    <p>Total: ₹₹{itemTotal.toFixed(2)}</p>
                </div>
            `;
        });

        document.getElementById('checkout-total').textContent = total.toFixed(2);
    }

    // Display checkout items on page load
    displayCheckoutItems();
</script>

</body>
</html>
